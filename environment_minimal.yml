name: SRPU-Model
channels:
  - nvidia
  - pytorch
  - conda-forge
  - defaults

dependencies:
  # Python版本
  - python=3.9
  
  # 核心科学计算库
  - numpy>=1.21.0
  - pandas>=1.3.0
  
  # PyTorch生态系统
  - pytorch>=2.0.0
  - torchvision>=0.15.0
  - torchaudio>=2.0.0
  - pytorch-cuda=11.8
  - torchmetrics>=0.11.0
  
  # 图像处理库
  - opencv>=4.5.0
  - scikit-image>=0.19.0
  - pillow>=8.0.0
  
  # 机器学习和数据科学
  - scikit-learn>=1.0.0
  
  # 可视化和图表
  - matplotlib>=3.5.0
  - seaborn>=0.11.0
  
  # 进度条和工具
  - tqdm>=4.60.0
  
  # 其他工具
  - pip
  
  # 通过pip安装的包
  - pip:
    - albumentations>=1.3.0
    - wandb>=0.15.0
