name: SRPU-Model
channels:
  - nvidia
  - pytorch
  - conda-forge
  - defaults

dependencies:
  # Python版本
  - python=3.9
  
  # 核心科学计算库
  - numpy>=1.21.0
  - pandas>=1.3.0
  - scipy>=1.7.0
  
  # PyTorch生态系统
  - pytorch>=2.0.0
  - torchvision>=0.15.0
  - torchaudio>=2.0.0
  - pytorch-cuda=11.8
  - torchmetrics>=0.11.0
  
  # 图像处理库
  - opencv>=4.5.0
  - scikit-image>=0.19.0
  - pillow>=8.0.0
  
  # 机器学习和数据科学
  - scikit-learn>=1.0.0
  
  # 可视化和图表
  - matplotlib>=3.5.0
  - seaborn>=0.11.0
  
  # 进度条和工具
  - tqdm>=4.60.0
  
  # 其他工具
  - pip
  - setuptools
  - wheel
  
  # 通过pip安装的包
  - pip:
    # 图像增强
    - albumentations>=1.3.0
    
    # 实验跟踪
    - wandb>=0.15.0
    
    # 其他可能需要的包
    - imageio>=2.15.0
    - imageio-ffmpeg>=0.4.0
    
    # 开发工具（可选）
    - jupyter>=1.0.0
    - ipykernel>=6.0.0
    
    # 代码质量工具（可选）
    - black>=22.0.0
    - flake8>=4.0.0
    - isort>=5.0.0  